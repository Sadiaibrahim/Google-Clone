<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- This piece of code is to use Google Font Icon -->
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Google UI Clone</title>
  </head>
  <body>
    <!-- This is where The Header starts -->
    <div class="header">
      <div class="header_left">
        <a href="#">About</a>
        <a href="#">Store</a>
      </div>

      <div class="header_right">
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <span class="material-symbols-outlined header_apps"> apps </span>
        <span class="material-symbols-outlined"> account_circle </span>
      </div>
    </div>
    <!-- this is where The Header ends -->
    <div class="main-body">
    <img src="Google Logo.png" alt="Google Logo" />

    <!-- Search starts -->
    <div class="search">
      <div class="search_input">
        <span class="material-symbols-outlined"> search </span>
        <input type="text" />
        <span class="material-symbols-outlined"> mic </span>
      </div>
      <div class="search_button">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
      </div>
    </div>
    <!-- This is where the main body starts -->

    <!-- This is where the main body ends -->
  </body>
</html>
